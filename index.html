<!DOCTYPE html>
<html lang="vi">
<link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/b/b5/ROBLOX_Studio_icon.png" type="image/png" />

<head>
    <meta name="og:type" content="website">
    <meta name="og:title" content="Lua Programming - Training, Store & Services">
    <meta name="og:description" content="Đào tạo Lua, Cửa hàng Script, và Dịch vụ Cheat Code Roblox">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua Programming - Training, Store & Services</title>
    <link rel="stylesheet" href="index-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="landing-main">
        <div class="landing-container">
            <h1 class="landing-title" data-i18n="landing.title">Welcome to The Lazy Store</h1>
            <p class="landing-subtitle" data-i18n="landing.subtitle">Chọn dịch vụ bạn muốn sử dụng</p>
            
            <div class="landing-buttons">
                <a href="dev.html" class="landing-btn dev-btn">
                    <div class="btn-icon">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <h2 data-i18n="landing.devTitle">Trang Đào Tạo</h2>
                    <p data-i18n="landing.devDesc">Học lập trình Lua chuyên nghiệp với giáo viên có 4+ năm kinh nghiệm</p>
                </a>
                
                <a href="store.html" class="landing-btn store-btn">
                    <div class="btn-icon">
                        <i class="fas fa-store"></i>
                    </div>
                    <h2 data-i18n="landing.storeTitle">Cửa Hàng</h2>
                    <p data-i18n="landing.storeDesc">Mua Script, Fix Script, Làm Script theo yêu cầu</p>
                </a>
                
                <a href="cheat.html" class="landing-btn cheat-btn">
                    <div class="btn-icon">
                        <i class="fas fa-fire"></i>
                    </div>
                    <h2 data-i18n="landing.cheatTitle">Dịch Vụ Cheat Code</h2>
                    <p data-i18n="landing.cheatDesc">Buôn bán làm Cheat Code Roblox - Script, Fix, Làm Script</p>
                </a>
            </div>
        </div>
    </main>

    <script>
        const translations = {
            vi: {
                'landing.title': 'Welcome to The Lazy Store',
                'landing.subtitle': 'Chọn dịch vụ bạn muốn sử dụng',
                'landing.devTitle': 'Trang Đào Tạo',
                'landing.devDesc': 'Học lập trình Lua chuyên nghiệp với giáo viên có 4+ năm kinh nghiệm',
                'landing.storeTitle': 'Cửa Hàng',
                'landing.storeDesc': 'Mua Robux, Vật Phẩm Game với giá tốt nhất',
                'landing.cheatTitle': 'Dịch Vụ Cheat Code',
                'landing.cheatDesc': 'Buôn bán làm Cheat Code Roblox - Script, Fix, Làm Script'
            },
            en: {
                'landing.title': 'Welcome to The Lazy Store',
                'landing.subtitle': 'Chọn dịch vụ bạn muốn sử dụng',
                'landing.devTitle': 'Trang Đào Tạo',
                'landing.devDesc': 'Học lập trình Lua chuyên nghiệp với giáo viên có 4+ năm kinh nghiệm',
                'landing.storeTitle': 'Cửa Hàng',
                'landing.storeDesc': 'Mua Robux, Vật Phẩm Game với giá tốt nhất',
                'landing.cheatTitle': 'Dịch Vụ Cheat Code',
                'landing.cheatDesc': 'Buôn bán làm Cheat Code Roblox - Script, Fix, Làm Script'
            }
        };

        let currentLanguage = 'vi';

        function applyTranslations() {
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.dataset.i18n;
                const translated = translations[currentLanguage]?.[key];
                if (translated !== undefined) {
                    el.textContent = translated;
                }
            });
        }

        function detectLocale() {
            // Always use Vietnamese for index page
            currentLanguage = 'vi';
            applyTranslations();
        }

        document.addEventListener('DOMContentLoaded', () => {
            detectLocale();
        });
    </script>
</body>
</html>
